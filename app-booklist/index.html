<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>App BookList</title>
        <meta name="description" content="App for the lovers BookList">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">

        <style type="text/css">
			.form-group {
				margin: 24px 0;
			}        	
			#book-form { margin-bottom: 22px; }
        </style>
    </head>
    <body>
    	<div class="container mt-4">
    		<h1 class="display-4">
    			<i class="fa fa-book-open"></i> My<span class="text-primary">BookList</span>
    		</h1>

    		<form id="book-form">
    			<div class="form-group">
    				<label for="title">Title</label>
    				<input 
    					type="text" 
    					id="title" 
    					class="form-control"
    				/>
    			</div>

    			<div class="form-group">
    				<label for="author">Author</label>
    				<input 
    					type="text" 
    					id="author" 
    					class="form-control" 
    				/>
    			</div>

    			<div class="form-group">
    				<label for="isbn">ISBN#</label>
    				<input 
    					type="text" 
    					id="isbn" 
    					class="form-control" 
    				/>
    			</div>

    			<input 
    				type="submit" 
    				value="Add Book"
    				class="btn btn-primary btn-block" 
    			/>
    		</form>

    		<table class="table table-striped">
				<thead>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th>ID</th>
				</thead>    			

				<tbody id="book-list">
					<!-- books -->
				</tbody>
    		</table>
    	</div>


    	<script src="./app.js"></script>
    </body>
</html>
